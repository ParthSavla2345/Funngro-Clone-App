<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funngro Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.signup-container {
    width: 100%;
    max-width: 400px;
    background-color: white;
    border-radius: 8px;
    border-style: solid;
    border-color: #28a745;
    border-width: 1px;
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.1);
    padding: 20px;
    box-sizing: border-box;
}

.signup-box {
    text-align: center;
}

.logo {
    width: 100px;
    margin-bottom: 20px;
}

h2 {
    margin: 0;
    font-size: 1.5em;
}

p {
    color: #666;
    margin: 10px 0;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: calc(100% - 40px); /* Adjusted to fit the icon inside */
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.password-container {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}

.signup-btn {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
}

.signup-btn:hover {
    background-color: #218838;
}

.login-link,
.back-home {
    margin-top: 10px;
}

.login-link a,
.back-home a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover,
.back-home a:hover {
    text-decoration: underline;
}

/* Media queries for screens with max-width of 320px */
@media (max-width: 320px) {
    .signup-container {
        padding: 10px;
    }

    .signup-box {
        padding: 20px;
    }

    .logo {
        width: 80px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 1.2em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: calc(100% - 30px); /* Adjusted to fit the icon inside */
    }

    .toggle-password {
        right: 5px;
    }

    .signup-btn {
        padding: 8px;
        font-size: 0.9em;
    }
}

    </style>
</head>
<body>
    <div class="signup-container">

            <h2>Login Form</h2>
            <p>Please login here ..</p>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password">üëÅÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="signup-btn">Login</button>
                <div class="login-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
                <div class="back-home">
                    <center><a href="teen.html">Back to Home</a></center>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
